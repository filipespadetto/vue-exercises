<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{ 1 + 1 }} </p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) {{ produto }}, R${{ preco }}, com {{ desconto * 100 }}%</p>
        <p>4) Hora certa {{ horaCerta() }}</p>
        <p>5) Preço com desconto {{ precoComDesconto.toFixed(2) }}</p>
    </div>

    <script>
        new Vue ({
            el: "#app",
            data: {
                produto: 'Caneta',
                preco: 2.99,
                desconto: 0.15
            },
            methods: {
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto(){
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
